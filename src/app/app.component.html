<ion-app>
    <ion-menu contentId="main-content">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-list>
          <ion-item button [routerLink]="['/main']">
            <ion-label>Home</ion-label>
            <ion-icon slot="end" name="home-outline"></ion-icon>
          </ion-item>
          <ion-item button [routerLink]="['/search-recipe']">
            <ion-label>Buscar Receta</ion-label>
            <ion-icon slot="end" name="search-outline"></ion-icon>
          </ion-item>
          <ion-item button [routerLink]="['/recipe-categories']">
            <ion-label>Recetas Similares</ion-label>
            <ion-icon slot="end" name="hammer-outline"></ion-icon>
          </ion-item>
          <ion-item button [routerLink]="['/detail-recipe']">
            <ion-label>Detalle Receta</ion-label>
            <ion-icon slot="end" name="extension-puzzle-outline"></ion-icon>
          </ion-item>
          <ion-item button [routerLink]="['/favorites']">
            <ion-label>Favorites</ion-label>
            <ion-icon name="bookmark-outline"></ion-icon>
          </ion-item>
          <ion-item button [routerLink]="['/settings']">
            <ion-label>Settings</ion-label>
            <ion-icon slot="end" name="settings-outline"></ion-icon>
          </ion-item>
          <ion-item button (click)="Logout()">
            <ion-label>Log out</ion-label>
            <ion-icon name="log-out-outline"></ion-icon>
          </ion-item>
          <br>
          <br>
          <br>
          <div style="margin: 10px; padding-left: 70px;">
            <ion-icon name="restaurant-outline" style="font-size: 100px;"></ion-icon>
          </div>
        </ion-list>
      </ion-content>
    </ion-menu>
    <div class="ion-page" id="main-content">
      <ion-router-outlet></ion-router-outlet>
    </div>
</ion-app>
